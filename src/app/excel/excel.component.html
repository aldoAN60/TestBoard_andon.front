<button (click)="exportToExcel()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Exportar a Excel</button>

<input type="file" (change)="onFileChange($event)" accept=".xlsx">



<table>
    <thead>
      <tr>
        <th>Library name</th>
        <th>version</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of extracted_data">
        <td>{{ row.Library_name }}</td>
        <td>{{ row.version }}</td>
      </tr>
    </tbody>
  </table>
